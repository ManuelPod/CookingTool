<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="editMode ? editRecipe() : addRecipe()" [formGroup]="form">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="form.invalid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="navigateBack(id ? id : 0)"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              formControlName="name"
              type="text"
              id="name"
              name="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input
              class="form-control"
              type="text"
              id="imagePath"
              formControlName="imagePath"
              name="imagePath"
            />
            <div class="row" style="margin-top: 10px; margin-bottom: 10px">
              <div class="col-xs-12">
                <img
                  *ngIf="form.get('imagePath').value !== ''"
                  [src]="form.get('imagePath').value"
                  class="img-responsive"
                  style="max-height: 200px"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea
                    class="form-control"
                    type="text"
                    id="description"
                    formControlName="description"
                    name="description"
                  ></textarea>
                </div>
              </div>
            </div>
            <label for="ingredientInputs">Ingredients</label>
            <div class="row" id="ingredientInputs">
              <div class="col-xs-12" formArrayName="ingredients">
                <div
                  class="row form-group"
                  *ngFor="let control of getControls(); let i = index"
                  [formGroupName]="i"
                >
                  <div class="col-xs-8">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                    />
                  </div>
                  <div class="col-xs-2">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="amount"
                    />
                  </div>
                  <div class="col-xs-2">
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="removeIngredientInput(i)"
                    >
                      X
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-xs-12">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="addIngredientInput()"
                >
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
